<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <div id="container">
            <div id="container-input">
                <h1>Vue To Do List</h1>
                <input v-model="temporaryItem" @keyup.enter="addItem" placeholder="Scrivi un nuovo ToDo"> 
                <!--@keyup.enter: una volta scritto l'item se si preme il pulsante 'invio' il nuovo item viene inserito nella lista-->
                <button @click="addItem">Aggiungi</button>
            </div>

            <div id="container-list">
                <ul class="items-box"> 
                    <li v-for="(item, i) in todo" class= "list-item">

                        <div @click="getDone(item)" v-bind:class="{'striked-text' : item.done}">
                                <!-- v-bind:class="[item.done === true ? 'striked-text' : '' ]"
                                LINE 27 => "attiva striked-text solo se item.done  TRUE" --> 
                                {{item.text}} 
                        </div>  
                        
                        <div @click="removeItemList(i)" class="remove"> 
                            <!--removeItemList(i): la (i) Ã¨ importante per specificare quale item si intende cancellare dalla lista. 
                            Senza (i) cancellerebbe sempre il primo item della lista anche se si clicca per cancellarne un altro' -->
                            Rimuovi
                        </div> 

                    </li>
                </ul>
            </div>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
